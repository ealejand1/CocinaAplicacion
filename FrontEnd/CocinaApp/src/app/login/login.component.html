<form [formGroup]="loginForm">
    <h2>Login</h2>
    <div class="input-Form">
        <label>Nombre de Usuario <input type="text" name="usuario" formControlName="usuario"></label>
    </div>
    <div class="input-Form">
        <label>Contrasena <input type="password" name="password" formControlName="password"></label>
    </div>
    <button class="boton-Form-Enviar" value="enviar">Iniciar Sesion</button>
</form>
