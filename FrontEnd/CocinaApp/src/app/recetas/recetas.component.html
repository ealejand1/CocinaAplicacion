<main>
  <div class="contenedor">
    <h1 class="titulo">Tus Recetas</h1>
    <div class="grid">
      <a [routerLink]="['/recetas/', receta.id]" class="caja" *ngFor="let receta of recetas">
        <img src="../../assets/imagenes/categorias/Entrantes.jpg" alt="Imagen de {{ receta.nombre }}" class="imgCaja">
        <div class="receta-info">
          <h2 class="receta-nombre">{{ receta.nombre }}</h2>
          <p>Tiempo: {{ receta.tiempoPreparacion }}</p>
          <p>{{ receta.usuario }}</p>
          <div class="valoraciones">
            <p>{{ mostrarEstrellas(calcularPromedioValoracion(receta)) }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</main>
